<script type="text/javascript">
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        var QtyC = unescape(getUrlVars()["QtyC"]);

        var QtyB = unescape(getUrlVars()["QtyB"]);
        var QtyU = unescape(getUrlVars()["QtyU"]);
        var ItemC = unescape(getUrlVars()["ItemC"]);

        var ItemB = unescape(getUrlVars()["ItemB"]);
        var ItemU = unescape(getUrlVars()["ItemU"]);
        var total = unescape(getUrlVars()["total"]);

        function TinhTienTungMon(dongia, soluong) {
            return dongia * soluong;
        }

        function BillTotal() {
            var PriceC = TinhTienTungMon(19.95, QtyC * 1);
            var PriceB = TinhTienTungMon(29.95, QtyB * 1);
            var PriceU = TinhTienTungMon(39.95, QtyU * 1);
            return total = Math.round((PriceC + PriceB + PriceU) * 100) / 100;
        }
        function show() {
            document.getElementById("QtyC").innerHTML = QtyC;

            document.getElementById("ItemC").innerHTML = ItemC;
            document.getElementById("ItemB").innerHTML = ItemB;
            document.getElementById("ItemU").innerHTML = ItemU;
            var total = BillTotal();
            document.getElementById("total").innerHTML = total;
        }
